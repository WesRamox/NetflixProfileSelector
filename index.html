<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./public/images/videoplayback.mp4" type="video/mp4">
      </video>      
    <div class="container">
        <div class="profiles">
            <img src="./public/images/logo.png" alt="Netflix" class="logo">
            <p class="chooseProfile">Choose a profile</p>
            <ul id="profile-list">
                <div class="boxUser">
                    <li>
                        <img src="./public/images/infantil.png" alt="Profile Image" id="profileImg">
                    </li>
                    <p id="profile-name">Infantil</p>
                </div>
            </ul>
            <div id="newProfile">
                <li class="newProfile" onclick="newProfile()">
                    +
                </li>
            </div>
        </div>
    </div>

    <script src="./public/script/app.js"></script>
</body>
</html>
