<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./public/styles/main.css">
</head>
<body id="main">
    <section id="createProfile" class="hidden">
        <div id="box-modal">
            <h1>Criar novo perfil</h1>
            <div id="user-details">
                <div class="user-image new-user">
                    <img src="./public/images/profileDefault.png" alt="">
                </div>
                <div class="details">
                    <label for="name">Profile name</label>
                    <input type="text" placeholder="Ex: Wesley" id="user-name">
                </div>
            </div>
            <button class="submit" onclick="newProfile()">+</button>
        </div>
    </section>   
    <div class="container">
        <div class="profiles">
            <img src="./public/images/logo.png" alt="Netflix" class="logo">
            <p class="chooseProfile">Choose a profile</p>
            <ul id="profile-list">
                <div class="boxUser">
                    <li>
                        <img src="./public/images/infantil.png" alt="Profile Image" id="profileImg">
                    </li>
                    <p id="profile-name">Infantil</p>
                </div>
            </ul>
            <div id="newProfile">
                <li class="newProfile" onclick="modalNewUser()">
                    +
                </li>
            </div>
        </div>
    </div>

    <script src="./public/script/app.js"></script>
</body>
</html>
